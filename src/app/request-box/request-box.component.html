<div class="product" (click)="onClick()">
  <div class="columnOne">
    <h2 class="title">{{ product.title }}</h2>
  </div>
  <div class="columnTwo">
    <p class="price">Reward: ${{ product.price }}</p>
  </div>
  <div class="columnThree">
    <p class="description">{{ product.description }}</p>
  </div>
</div>
