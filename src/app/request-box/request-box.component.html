<div class="product" (click)="onClick()">
  <div class="columnOne">
    <h2 class="title">{{ request.title }}</h2>
  </div>
  <div class="columnTwo">
    <p class="price">Reward: ${{ request.price }}</p>
  </div>
  <div class="columnThree">
    <p class="description">{{ request.description }}</p>
  </div>
</div>
