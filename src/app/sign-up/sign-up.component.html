<app-navbar></app-navbar>

<div class="flex-container">
  <br />
  <br />

  <p class="bold">Sign-Up</p>
  <br />
  <br />

  <form (submit)="$event.preventDefault()">
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input class="input" matInput [(ngModel)]="firstName" name="firstname" />
    </mat-form-field>

    <br />

    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input class="input" matInput [(ngModel)]="lastName" name="lastname" />
    </mat-form-field>

    <br />

    <mat-form-field>
      <mat-label>Username</mat-label>
      <input class="input" matInput [(ngModel)]="Username" name="username" />
    </mat-form-field>

    <br />

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input class="input" matInput [(ngModel)]="email" name="email" />
    </mat-form-field>

    <br />

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        class="input"
        matInput
        [(ngModel)]="password"
        type="password"
        name="password"
      />
    </mat-form-field>

    <br />
    <br />

    <button mat-raised-button (click)="createUser()">Submit</button>

    <br />
    <br />
  </form>
</div>

<app-footer></app-footer>
