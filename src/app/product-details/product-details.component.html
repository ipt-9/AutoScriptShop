  <app-navbar></app-navbar>
  @if(response$ | async; as response){

  <div class="flex-container">
    <div class="left-side">
      <p class="size-for-title">{{response.title}}</p>

      <br />
      <br />

      <p class="size-for-description">Desription</p>
      <p class="size-for-description-content">{{response.body}}</p>
    </div>

    <mat-divider [vertical]="true"></mat-divider>

    <div class="right-side">
      <img class="img-size" src="{{ IMG }}" />
      <br />
      <br />
      <p class="size-for-description-content">
        Price per device: CHF {{ response.price }}
      </p>
      <div class="flex-container-price-section">
        <p class="size-for-description-content">Amount:</p>
        <input id="1" placeholder="1 +" />
      </div>

      <br />
      <br />
      <button class="size-for-cart">Add to cart</button>
    </div>
  </div>

  <br />
  <br />

  <hr />

  <br />
  <br />
  <br />
  <br />

  <div class="features-created-by">
    <p class="size-for-key-features">KeyFeatures</p>
    <p class="size-for-description-content">{{ response.features }}</p>

    <br />
    <br />

    <p class="size-for-key-features">Created by:</p>
    <p class="size-for-description-content">{{ Creator }}</p>
  </div>

  }
  <app-footer></app-footer>
