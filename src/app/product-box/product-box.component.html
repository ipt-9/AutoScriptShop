<div class="product" (click)="onClick()">
  @if(product){
  <div class="columnOne">
    <img [src]="image" alt="{{ product.title }} Image">
    <h2 class="title">{{ product.title }}</h2>
  </div>
  <div class="columnTwo">
    <p class="price">Price: ${{ product.price }}</p>
  </div>
  <div class="columnThree">
    <p class="description">{{ product.body }}</p>
  </div>
  }
</div>
